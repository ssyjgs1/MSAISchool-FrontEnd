<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>3</p>
    <script>
        function isEven(value){
            return value % 2 == 0;
        }

        let pElements = document.getElementsByTagName('p');
        // 태그네임으로 불러오면 배열 형태로 반환하기 때문에 index로 접근해야함
        let result = isEven(parseInt(pElements[0].innerText));
        // html요소에서 읽어온 모든 값은 문자열이기 때문에 이걸 짝홀수 판별하려면 숫자로 변환해줘야 하기 때문에 parseInt 사용함
        if(result){
            pElements[0].style.color = "red";
        }else{
            pElements[0].style.color = "green";
        }
    </script>
</body>

</html>
