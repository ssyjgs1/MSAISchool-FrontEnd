<!-- index class에 적힌 값을 읽어와서 해당 하는 순서에 위치하는 p의 배경색을 red로 변경( eq() 함수 사용) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     
    </style>
</head>
<body>
    <h1 class="index">2</h1>
    <div class="parent">
        <p>0</p>
        <p>1</p>
        <p>2</p>
        <p>3</p>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script>
        function readIntFromElement(selector){
            return parseInt($(selector).html())
        }
        function render(){
            let num = readIntFromElement('.index')
            $('.parent > p').eq(num).css('background-color', 'red')
        }
        render()
    </script>
</body>
</html>
